<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="main">
    <h1>Registration</h1>
    <!-- Alert message if there's a message to display -->
    <div th:if="${message}" class="alert alert-info" role="alert">
        <span th:text="${message}"></span>
    </div>
    <!-- Registration form bound to 'user' object and posts to /register -->
    <form th:object="${user}" th:action="@{/register}" method="post">
        <!-- Username Field -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter username"
                   class="form-control" required>
        </div>
        <!-- Password Field -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Password"
                   class="form-control" required>
        </div>

        <!-- Role Selection -->
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" th:field="*{role}" class="form-select" required>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">firstname</label>
            <input type="text" id="firstname" th:field="*{firstName}" placeholder="Enter firstname"
                   class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">lastName</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter lastName"
                   class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">phoneNumber</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phoneNumber"
                   class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="Email" th:field="*{email}" placeholder="Enter Email"
                   class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">bio</label>
            <input type="text" id="bio" th:field="*{bio}" placeholder="Enter bio"
                   class="form-control" required>
        </div>



        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>
</body>
