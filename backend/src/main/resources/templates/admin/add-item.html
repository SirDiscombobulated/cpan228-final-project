<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Add Item Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <header th:include="@{/fragments/header.html}"></header>
        <div class="content">
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        <h1 th:text="${item.name == null ? 'Add a Item' : 'Update a Item'}"></h1>
        <!--This allows us to communicate the POST mapping in the controller-->
        <!--It navigates using th:action and sends an object using th:object-->
        <!--We set the object's field using th:field and *{attribute}-->
        <form method="post" th:action="${item.name} == null? @{/restaurant/add-item} : @{/restaurant/admin/update}" th:object="${item}">
            <input type="hidden" th:field="*{id}"/>
            <div><label class="add-item-context">Name: <input type="text" th:field="*{name}"></label></div>
            <div><label class="add-item-context">Category: <input type="text" th:field="*{category}"></label></div>
            <div><label class="add-item-context">Price: $<input type="number" th:field="*{price}"></label></div>
            <button type="submit" class="btn btn-primary" th:text="${dish.name == null ? 'Add' : 'Update'}"></button>
        </form>
    </div>
    <footer th:include="@{/fragments/footer.html}"></footer>
</main>
</body>
</html>
