<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Dish Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <header th:include="@{/fragments/header.html}"></header>
        <div class="content">
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
            <h1 th:text="${dish.name == null ? 'Add a Dish' : 'Update a Dish'}"></h1>
            <!--This allows us to communicate the POST mapping in the controller-->
            <!--It navigates using th:action and sends an object using th:object-->
            <!--We set the object's field using th:field and *{attribute}-->
            <form method="post" th:action="${dish.name} == null? @{/store/add-dish} : @{/store/update}" th:object="${dish}">
                <input type="hidden" th:field="*{id}"/>
                <div><label>Name: <input type="text" th:field="*{name}"></label></div>
                <div><label>Category: <input type="text" th:field="*{category}"></label></div>
                <div><label>Price: $<input type="number" th:field="*{price}"></label></div>
                <button type="submit" class="btn btn-primary" th:text="${dish.name == null ? 'Add' : 'Update'}"></button>
            </form>
        </div>
        <footer th:include="@{/fragments/footer.html}"></footer>
    </main>
</body>
</html>
