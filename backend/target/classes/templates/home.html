<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<main>
    <header th:include="@{/fragments/header.html}"></header>
    <div class="content">
        <div class="container mt-5">
            <div class="card mx-auto" style="max-width: 600px;">
                <div class="card-body">
                    <img th:src="@{/css/images/image1.PNG}" class="img-fluid" alt="Store Logo">
                    <h5 class="card-title">Welcome to <span th:text="${rName ?: 'Our Store'}"></span>!</h5>
                    <p class="card-text">WELCOME TO THE STORE!!</p>
                    <a th:href="@{/store/menu/1}" class="btn btn-primary">Menu</a>
                </div>
            </div>
        </div>
    </div>
    <footer th:include="@{/fragments/footer.html}"></footer>
</main>
</body>
</html>
