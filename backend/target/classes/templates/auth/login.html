<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="main">
    <h1>Log In To <span th:text="${storeName}"></span></h1>
    <!-- Alert message if there's a message to display -->
    <div th:if="${message}" class="alert alert-info" role="alert">
        <span th:text="${message}"></span>
    </div>
    <!-- Error and Logout Alerts -->
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-warning">
        You have been logged out.
    </div>
    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="d-flex flex-column align-items-center">
        <!-- Username Field -->
        <div class="mb-3 w-100">
            <input type="text" name="username" placeholder="Username" class="form-control" required>
        </div>
        <!-- Password Field -->
        <div class="mb-3 w-100">
            <input type="password" name="password" placeholder="Password" class="form-control" required>
        </div>
        <!-- Submit Button -->
        <input type="submit" value="Log in" class="btn btn-primary w-100">
        <div class="alert">
            <a class="nav-link" th:href="@{/register}">register</a>
        </div>
    </form>
</div>
</body>
</html>
